------- T1 inches to *feet*inches -----------</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> change_num = <span class="number">12</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line">	<span class="keyword">int</span> height;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Please input your height(inch):"</span> &lt;&lt; <span class="string">"_______"</span> &lt;&lt; <span class="string">"\b\b\b\b\b\b\b"</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; height;</span><br><span class="line">	<span class="keyword">int</span> feet = height/change_num;</span><br><span class="line">	<span class="keyword">float</span> inch = height % change_num;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Your height is "</span>&lt;&lt; feet &lt;&lt; <span class="string">" feet "</span> &lt;&lt; inch &lt;&lt; <span class="string">" inches."</span> &lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//---------- T2 convert units and calculate BMI -----------</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> h_num = <span class="number">12</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">float</span> m_num = <span class="number">0.0254f</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">float</span> kg_num = <span class="number">2.2f</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line">	<span class="keyword">float</span> ft,in,weight;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Please input your height in feet and inches:"</span>&lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"feet:"</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; ft;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"inches:"</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; in;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Please input your weight(pound):"</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; weight;</span><br><span class="line">	<span class="keyword">float</span> inches = ft * h_num + in;</span><br><span class="line">	<span class="keyword">float</span> meter = inches * m_num;</span><br><span class="line">	weight = weight / kg_num;</span><br><span class="line">	<span class="keyword">float</span> bmi = weight / (meter*meter);</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Your BMI: "</span>&lt;&lt; bmi &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//---------- T3 convert units -----------</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">double</span> min_num = <span class="number">60.0f</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">double</span> s_num = <span class="number">60.0f</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line">	<span class="keyword">double</span> degree, minutes, seconds;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Enter a latitude in degrees, minutes, and seconds:"</span>&lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"First, enter the degree: "</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; degree;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Next, enter the minutes of arc: "</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; minutes;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Finally, enter the seconds of arc: "</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; seconds;</span><br><span class="line">	<span class="keyword">double</span> degrees = degree + (seconds/s_num + minutes)/min_num;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; degree &lt;&lt; <span class="string">" degrees, "</span>&lt;&lt; minutes &lt;&lt; <span class="string">" minutes, "</span> &lt;&lt; seconds &lt;&lt; <span class="string">" seconds = "</span> &lt;&lt; degrees &lt;&lt; <span class="string">" degrees"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//---------- T4 convert time -----------</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> h_to_m = <span class="number">60</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">int</span> d_to_h = <span class="number">24</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line">	<span class="keyword">long</span> <span class="keyword">long</span> total_s;</span><br><span class="line">	<span class="keyword">int</span> days, hours, minutes, seconds;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Enter the number of seconds: "</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; total_s;</span><br><span class="line">	<span class="keyword">int</span> m = d_to_h * h_to_m * h_to_m;</span><br><span class="line">	days = total_s / m;</span><br><span class="line">	hours = (total_s % m) / (h_to_m * h_to_m);</span><br><span class="line">	minutes = total_s % (h_to_m * h_to_m) / h_to_m;</span><br><span class="line">	seconds = total_s % h_to_m;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; total_s &lt;&lt; <span class="string">" seconds = "</span> &lt;&lt; days &lt;&lt; <span class="string">" days, "</span> &lt;&lt; hours &lt;&lt; <span class="string">" hours, "</span> &lt;&lt; minutes &lt;&lt; <span class="string">" minutes, "</span> &lt;&lt; seconds &lt;&lt; <span class="string">" seconds"</span> &lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//---------- T5 population  -----------</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line">	<span class="keyword">long</span> <span class="keyword">long</span> world_p,us_p;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Enter the world's population: "</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; world_p;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Enter the population of the US: "</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; us_p;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"The population of the US is "</span> &lt;&lt; <span class="keyword">double</span>(us_p) / <span class="keyword">double</span>(world_p) * <span class="number">100</span> &lt;&lt; <span class="string">'%'</span> &lt;&lt; <span class="string">" of the world population."</span>&lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//---------- T6 mileage  -----------</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line">	<span class="keyword">double</span> miles,gallon;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Enter the miles: "</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; miles;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Enter the gallon: "</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; gallon;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"One gallon can cover "</span> &lt;&lt; miles / gallon &lt;&lt; <span class="string">" miles."</span>&lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//---------- T7 change units  -----------</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">const</span> <span class="keyword">float</span> mile_num = <span class="number">62.14f</span>;</span><br><span class="line"><span class="keyword">const</span> <span class="keyword">float</span> liter_num = <span class="number">3.875f</span>;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line">	<span class="keyword">double</span> liter;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"Enter the liters(100 km per liters): "</span>;</span><br><span class="line">	<span class="built_in">cin</span> &gt;&gt; liter;</span><br><span class="line">	<span class="built_in">cout</span> &lt;&lt; <span class="string">"It's "</span> &lt;&lt; mile_num / (liter/liter_num) &lt;&lt; <span class="string">" miles per gallon."</span>&lt;&lt; <span class="built_in">endl</span>;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
